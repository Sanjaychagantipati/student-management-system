server:
  port: 8088

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sms_db
    username: postgres
    password: postgres
    hikari:
      connection-init-sql: SET TIME ZONE 'UTC'  

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

springdoc:
  swagger-ui:
    path: /swagger-ui.html




